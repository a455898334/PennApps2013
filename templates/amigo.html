{% extends "base.html" %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjedh5W9golD6lhg9m81RgI20AF46wdXA&sensor=true"></script>
	
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 75% }
      body { height: 100%; margin: 0; padding: 0 }
    </style>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng({{myLat}}, {{myLon}}),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		{% for x in peopleList %}
			var marker = new google.maps.Marker({
				position:new google.maps.LatLng({{x.lat}},{{x.lon}}),
				map:map,
				title:{{x.name}}
			});
		{% endfor %}
    </script>
{% endblock %}

{% block content %}
<div class="masthead">
    <br><br>
    <div class="title-amigo">ami<span class="greentext">Go</span></div>
    <br><br>
</div>
<br>

<br>
<div id="map-canvas"></div>
<div class="content">
	<br>
	<table class="people">
		{% for x in peopleList %}
			<tr><td>
				<img src={{x.profPic}}></img>
			</td><td>
				{{x.name}}
			</td><td>
				{{x.mutualFriends}}
			</td></tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
