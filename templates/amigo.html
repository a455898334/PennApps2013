{% extends "base.html" %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjedh5W9golD6lhg9m81RgI20AF46wdXA&sensor=true"></script>
<script type="text/javascript" src="https://connect.facebook.net/en_US/all.js"></script>	

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfO5tcimJIP8nqvPkNY_3PP2g7zlT50Tc&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
{% endblock %}

{% block content %}
<div class="masthead">
    <br><br><br>
    <div class="title-amigo">ami<span class="greentext">Go</span></div>
    <br><br><br>
</div>
<br>
<div class="content">
    <div id="map" onload="initialize()">
        <div id="map_canvas" style="width:95%; height:75%;"></div>
    </div>
    <div class="list"></div>
</div>
{% endblock %}
